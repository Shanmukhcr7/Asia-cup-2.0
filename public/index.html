<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè Asia Cup Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firestore setup for logs
        setLogLevel('debug');
        
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;

        // Initialize Firebase and set up auth listener
        const initFirebase = async () => {
            if (!Object.keys(firebaseConfig).length) {
                console.error("Firebase config is missing. Please check the environment variables.");
                document.getElementById('profileName').textContent = 'Error: Firebase not configured.';
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in with the provided custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('loginBtn').classList.add('hidden');
                        document.getElementById('logoutBtn').classList.remove('hidden');
                        document.getElementById('profileName').classList.remove('hidden');
                        document.getElementById('profileName').innerHTML = `<span class="font-normal text-sm">User ID:</span><br>${userId}`;
                        document.getElementById('chatInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                        document.getElementById('chatInput').placeholder = 'Type a message...';

                        // Start listening to chat after auth is ready
                        listenForChatMessages();
                        
                    } else {
                        userId = null;
                        document.getElementById('loginBtn').classList.remove('hidden');
                        document.getElementById('logoutBtn').classList.add('hidden');
                        document.getElementById('profileName').classList.add('hidden');
                        document.getElementById('profileName').textContent = '';
                        document.getElementById('chatInput').disabled = true;
                        document.getElementById('sendBtn').disabled = true;
                        document.getElementById('chatInput').placeholder = 'Sign in to chat';
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                document.getElementById('profileName').textContent = 'Error: Firebase init failed.';
            }
        };

        const listenForChatMessages = () => {
            // Firestore security rules for public data require this path
            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat');
            
            // NOTE: Using orderBy can cause issues if a composite index is not created
            // on the Firebase console. For simplicity, we'll keep it here, but for production
            // it's recommended to handle sorting on the client-side to avoid errors.
            const q = query(chatRef, orderBy('timestamp'));
            
            onSnapshot(q, (snapshot) => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = "";
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const div = document.createElement("div");
                    div.classList.add("p-3", "rounded-lg", "bg-gray-700", "break-words", "transition-all", "duration-300", "ease-in-out", "opacity-0", "transform", "translate-y-2");
                    const name = msg.name || 'Anonymous';
                    const message = msg.message;
                    div.innerHTML = `<span class="font-bold text-blue-400">${name}:</span> <span class="text-gray-200">${message}</span>`;
                    chatBox.appendChild(div);
                    requestAnimationFrame(() => div.classList.remove("opacity-0", "translate-y-2"));
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }, (error) => {
                console.error("Error listening to chat messages:", error);
            });
        };

        const sendMessage = async () => {
            const chatInput = document.getElementById("chatInput");
            if (!chatInput.value.trim() || !userId) return;

            try {
                const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat');
                await addDoc(chatRef, {
                    name: auth.currentUser?.displayName || 'Anonymous',
                    message: chatInput.value,
                    timestamp: serverTimestamp()
                });
                chatInput.value = "";
            } catch (error) {
                console.error("Error sending message:", error);
            }
        };

        const handleLogout = () => {
            signOut(auth);
        };

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('logoutBtn').onclick = handleLogout;

        // Start the Firebase initialization
        initFirebase();
        
    </script>

    <!-- Consolidated CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: calc(100vh - 64px);
        }
        #chatBox::-webkit-scrollbar {
            width: 8px;
        }
        #chatBox::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        #chatBox::-webkit-scrollbar-track {
            background-color: #1f2937; /* gray-800 */
        }
        .spinner {
            border-top-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-950 text-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-center justify-between px-4 py-3 bg-gray-900 shadow-xl z-50 sticky top-0">
        <h1 class="text-2xl font-bold text-blue-400">üèè Asia Cup Live</h1>
        <div class="md:hidden mt-2">
            <button id="menuBtn" class="text-2xl text-white focus:outline-none">‚ò∞</button>
        </div>
        <nav id="menu" class="hidden md:flex gap-4 items-center transition-all duration-300">
            <span id="profileName" class="hidden text-gray-300 text-right"></span>
            <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl font-semibold shadow-lg transition-colors duration-200">Logout</button>
        </nav>
    </header>

    <!-- Main Layout -->
    <main class="flex flex-1 flex-col md:flex-row bg-gray-950">
        
        <!-- Video Section -->
        <section class="flex-1 flex flex-col items-center p-4 relative overflow-hidden">
            <p id="viewerCount" class="mb-2 text-gray-400 text-sm">Viewers Online: 0</p>

            <!-- Video Container -->
            <div class="relative w-full max-w-5xl aspect-video bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
                <video id="video" controls autoplay class="w-full h-full"></video>
                <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 hidden">
                    <div class="w-16 h-16 border-4 rounded-full animate-spin spinner"></div>
                </div>
                <div id="errorOverlay" class="hidden absolute inset-0 flex items-center justify-center bg-red-800 bg-opacity-90 text-white text-lg font-bold px-4 py-2 rounded-xl shadow-lg text-center">
                    ‚ö†Ô∏è Stream not available. Please try again later.
                </div>
            </div>

            <!-- Quality Buttons -->
            <div class="mt-6 flex flex-wrap gap-3 justify-center">
                <button onclick="changeQuality('master_664.m3u8')" class="bg-gray-800 hover:bg-blue-600 px-5 py-2 rounded-xl font-semibold transition-colors duration-200 shadow-md">360p</button>
                <button onclick="changeQuality('master_900.m3u8')" class="bg-gray-800 hover:bg-blue-600 px-5 py-2 rounded-xl font-semibold transition-colors duration-200 shadow-md">480p</button>
                <button onclick="changeQuality('master_2000.m3u8')" class="bg-gray-800 hover:bg-blue-600 px-5 py-2 rounded-xl font-semibold transition-colors duration-200 shadow-md">720p</button>
                <button onclick="changeQuality('master_3500.m3u8')" class="bg-gray-800 hover:bg-blue-600 px-5 py-2 rounded-xl font-semibold transition-colors duration-200 shadow-md">1080p</button>
            </div>
        </section>

        <!-- Chat Section -->
        <aside class="w-full md:w-96 bg-gray-900 flex flex-col transition-transform duration-300 md:translate-y-0" id="chatPanel">
            <div class="flex items-center justify-between p-4 bg-gray-900 md:hidden border-b border-gray-700">
                <span class="font-semibold text-lg">Live Chat</span>
                <button id="toggleChat" class="text-xl">‚¨áÔ∏è</button>
            </div>
            <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 flex gap-2 border-t border-gray-700">
                <input id="chatInput" type="text" placeholder="Sign in to chat" class="flex-1 p-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" disabled>
                <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl font-semibold shadow-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Send</button>
            </div>
        </aside>

    </main>

    <!-- Scripts -->
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const app = firebase.getApp();
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ===== HLS Video Player =====
        const video = document.getElementById("video");
        const spinner = document.getElementById("spinner");
        const errorOverlay = document.getElementById("errorOverlay");
        let hls;

        const playStream = (source) => {
            spinner.classList.remove("hidden");
            errorOverlay.classList.add("hidden");
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(`/stream/${source}`);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    spinner.classList.add("hidden");
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("HLS Network Error:", data.details);
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("HLS Media Error:", data.details);
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error("HLS Fatal Error:", data);
                                errorOverlay.classList.remove("hidden");
                                break;
                        }
                    }
                    spinner.classList.add("hidden");
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = `/stream/${source}`;
                video.onloadedmetadata = () => {
                    spinner.classList.add("hidden");
                    video.play();
                };
                video.onerror = () => {
                    spinner.classList.add("hidden");
                    errorOverlay.classList.remove("hidden");
                };
            } else {
                errorOverlay.classList.remove("hidden");
                errorOverlay.textContent = 'Your browser does not support HLS.';
                spinner.classList.add("hidden");
            }
        };

        window.changeQuality = (source) => {
            playStream(source);
        };
        
        playStream("master_2000.m3u8");

        // ===== Viewer Count WebSocket =====
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${window.location.host}`);
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.viewers !== undefined) {
                    document.getElementById("viewerCount").innerText = `Viewers Online: ${data.viewers}`;
                }
            } catch (error) {
                console.error("Failed to parse WebSocket message:", error);
            }
        };

        // ===== Mobile Menu =====
        document.getElementById("menuBtn").onclick = () => {
            document.getElementById("menu").classList.toggle("hidden");
        };

        // ===== Mobile Chat Collapse =====
        const toggleChatBtn = document.getElementById("toggleChat");
        const chatPanel = document.getElementById("chatPanel");
        toggleChatBtn?.addEventListener("click", () => {
            chatPanel.classList.toggle("-translate-y-full");
            toggleChatBtn.classList.toggle("rotate-180");
        });

    </script>
</body>
</html>
