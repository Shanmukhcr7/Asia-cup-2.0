<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏏 Asia Cup Live</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md sticky top-0 z-50 flex justify-between items-center px-4 py-3">
    <h1 class="text-2xl font-bold">🏏 Asia Cup Live</h1>
    <nav class="hidden md:flex items-center gap-4" id="menu">
      <button id="loginBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Sign in with Google</button>
      <button id="logoutBtn" class="hidden bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
      <span id="profileName" class="hidden text-gray-300 ml-2"></span>
    </nav>
    <button id="menuBtn" class="md:hidden text-2xl focus:outline-none">☰</button>
  </header>

  <!-- Main -->
  <main class="flex flex-col md:flex-row h-[calc(100vh-64px)] overflow-hidden">

    <!-- Video Section -->
    <section class="flex-1 flex flex-col items-center justify-center p-4 relative">
      <p id="viewerCount" class="mb-2 text-gray-400">Viewers Online: 0</p>

      <div class="relative w-full max-w-4xl">
        <video id="video" controls autoplay class="w-full rounded-lg border border-gray-600 shadow-lg"></video>

        <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
          <div class="w-14 h-14 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div id="errorOverlay" class="hidden absolute inset-0 flex items-center justify-center bg-red-700 bg-opacity-90 text-white px-4 py-2 rounded-lg shadow-lg">
          ⚠️ Stream not available. Please try again later.
        </div>
      </div>

      <div class="mt-4 flex flex-wrap gap-3 justify-center">
        <button onclick="changeQuality('master_664.m3u8')" class="btn-quality">360p</button>
        <button onclick="changeQuality('master_900.m3u8')" class="btn-quality">480p</button>
        <button onclick="changeQuality('master_2000.m3u8')" class="btn-quality">720p</button>
        <button onclick="changeQuality('master_3500.m3u8')" class="btn-quality">1080p</button>
        <button id="muteBtn" class="btn-quality">🔊 Mute</button>
      </div>
    </section>

    <!-- Chat Section -->
    <aside class="w-full md:w-96 bg-gray-800 flex flex-col transition-transform duration-300" id="chatPanel">
      <div class="flex items-center justify-between p-3 bg-gray-900 md:hidden">
        <span class="font-semibold">Chat</span>
        <button id="toggleChat" class="text-xl">⬇️</button>
      </div>
      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
      <div class="p-4 flex gap-2">
        <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
        <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded disabled:opacity-50 disabled:cursor-not-allowed" disabled>Send</button>
      </div>
    </aside>

  </main>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
